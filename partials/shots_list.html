  <div>
   <ul>
     <li class="shot span3 col-md-3" ng-repeat="shot in list">
      <div class="thumbnail">
        <a href="#/shots/{{shot.id}}" >
        <img ng-src="{{shot.images.teaser}}" />
        </a>
        <strong class="title">{{shot.title}}</strong>
        <a class="player" href="#/players/{{shot.player.username}}">
          {{shot.player.name}}
        </a>

        <div class="stats">
          <span class="stat">
            <i class="icon-eye-open"></i>
            {{ shot.views_count }}
          </span>
          <span class="stat">
            <i class="icon-comment"></i>
            {{ shot.comments_count }}
          </span>
          <span class="stat">
            <i class="icon-heart"></i>
            {{ shot.likes_count }}
          </span>
          <span class="stat">
            <i class="icon-share-alt"></i>
            {{ shot.rebounds_count }}
          </span>
        </div>
      </li>
    </ul>
  </div>
  </div>
