<!DOCTYPE html>
<html lang="en" ng-app="fribble">
<head>
  <meta charset="UTF-8">
  <title>Fribble</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-controller="AppCtrl">
  <div class="container">
   <div class="navbar">
     <div class="navbar-inner">
       <a class="brand" href="#/">Fribble</a>
       <ul class="nav">

       </ul>

     </div><!-- end of navbar inner -->
   </div><!-- end of navbar -->
   <div ng-controller="ShotsListCtrl" >
     <ul class="thumbnails">
       <li class="thumbnail" ng-repeat="shot in list">
          <div class="thumbnail">
            <a href="#/shots/{{shot.id}}">
              <img ng-src="{{shot.images.teaser}}" />
            </a>
            <strong class="title">{{shot.title}}</strong>
            <a class="player" href="#/players/{{shot.player.username}}">
            {{shot.player.name}}
            </a>
       </li>
     </ul>
   </div>
 </div><!--end of container -->

 <!--scripts -->
 <script src="lib/angular/angular.js"></script>
 <script src="js/app.js"></script>
 <script src="js/services.js"></script>
 <script src="js/controllers.js"></script>
 <script src="js/filters.js"></script>
 <script src="js/directives.js"></script>
</body>
</html>
